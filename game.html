<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starship Command - CodeQuest Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="game-body">
    <header class="main-header">
        <div class="logo"><i class="fas fa-rocket"></i> CodeQuest</div> 
        <nav class="desktop-nav">
            <a href="index.html">Home</a>
            <a href="lessons.html">Lessons</a>
            <a href="quiz.html">Quiz</a>
            <a href="game.html" class="active">Game</a>
        </nav>
        <button class="menu-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
    </header>
    <nav class="mobile-nav">
        <a href="index.html">Home</a>
        <a href="lessons.html">Lessons</a>
        <a href="quiz.html">Quiz</a>
        <a href="game.html" class="active">Game</a>
    </nav>

    <main class="game-main">
        <div class="game-layout">
            <!-- Sidebar: Mission Briefing (dynamically generated) -->
            <aside class="mission-panel" id="mission-panel">
                <!-- Generated by game.js -->
            </aside>

            <!-- Center: The Void (Game Board) -->
            <section class="game-board-container">
                <div class="game-header">
                    <span>SECTOR: <span id="sector-id">ALPHA-01</span></span>
                    <span class="status-indicator">SYSTEMS: ONLINE</span>
                </div>
                <div id="game-board" class="game-board">
                    <!-- Ships will be injected here -->
                </div>
            </section>

            <!-- Right/Bottom: Command Interface (Code Editor) -->
            <section class="command-interface">
                <div class="terminal-header">
                    <i class="fas fa-terminal"></i> CSS TERMINAL
                </div>
                <div class="code-editor">
                    <div class="line-numbers">
                        1<br>2<br>3<br>4
                    </div>
                    <div class="code-area">
                        <pre id="wrapper-pre">.hangar-bay {</pre>
                        <pre>    display: flex;</pre>
                        <textarea id="css-input" placeholder="/* Enter coordinates here */" spellcheck="false"></textarea>
                        <pre>}</pre>
                    </div>
                </div>
                <button id="engage-btn" class="engage-btn">ENGAGE <i class="fas fa-angle-double-right"></i></button>
                <div id="message-log" class="message-log"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CodeQuest Academy. Build your future.</p>
    </footer>

    <button id="scrollToTopBtn" title="Go to top" class="hidden">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script>
        // Simple mobile menu toggle reuse
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileNav = document.querySelector('.mobile-nav');
        menuToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('open');
            const icon = menuToggle.querySelector('i');
            if (mobileNav.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
